# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

name: Publish

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  publish:
    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore
      run: dotnet restore ./AzureSolutions.sln
      
    - name: Build
      run: dotnet build ./AzureSolutions.sln --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ./AzureSolutions.sln --configuration Release --no-build
